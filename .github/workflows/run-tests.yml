name: run-tests

on:
  pull_request:
    branches: [main]
jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: yarn install

      - name: Lint Action
        uses: wearerequired/lint-action@v2.1.0

      - name: Test
        run: yarn test
        env:
          FORCE_COLOR: true
